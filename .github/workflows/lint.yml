name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  black:
    name: Black Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Run Black
        uses: psf/black@stable
        with:
          options: "--check"

      - name: Diff Black
        uses: psf/black@stable
        if: failure()
        with:
          options: "--check --diff --color"

  isort:
    name: Isort Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Create Config.py
        run: touch config.py
        shell: bash

      - name: Run Isort
        uses: isort/isort-action@v0.1.0
        with:
          sortPaths: "**/*.py"
          configuration: "--check --color"

      - name: Diff Isort
        uses: isort/isort-action@v0.1.0
        if: failure()
        with:
          sortPaths: "**/*.py"
          configuration: "--check --diff --color"
