name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  HC_API_TOKEN: ${{ github.ref == 'refs/heads/master' && secrets.HC_PROD || secrets.HC_STAGE }}"

jobs:
  black:
    name: Black Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Black Lint
        uses: psf/black@stable
        with:
          options: "--check"

      - name: Upload OTEL traces
        uses: MNThomson/otel-action@master
        with:
          endpoint: "https://api.honeycomb.io/"
          headers: "x-honeycomb-team=${{ env.HC_API_TOKEN }}"
          service_name: "VikeBot"

  isort:
    name: Isort Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Create Config.py
        run: touch config.py
        shell: bash

      - name: Isort Lint
        uses: isort/isort-action@v0.1.0
        with:
          sortPaths: "**/*.py"
          configuration: "--check --color"
